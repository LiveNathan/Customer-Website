<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <h1>Admin Dashboard</h1>

    <a th:href="@{/batch/job}" class="btn btn-success">Start batch process.</a>
    <br/>
    <table border="1" cellpadding="10" class="table">
        <thead>
        <tr>
            <th scope="col">Batch ID</th>
            <th scope="col">Status</th>
            <th scope="col">Report</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row">
            <td th:if="${jobExecutionID != null}" th:text="${jobExecutionID}">Batch ID</td>
            <td th:if="${jobExecutionStatus != null}" th:text="${jobExecutionStatus}">Status</td>
            <td><a th:if="${filepath != null}" th:href="@{${filepath}}">Download</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
