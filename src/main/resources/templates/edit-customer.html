<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Edit Customer</title>
</head>
<body>
<div align="center">
  <h1>Edit Customer</h1>
  <br />
  <!--
  The form below uses a structure similar to the new-customer page.  But this time,
  since the Customer object fields were populated before it was added to the model, their
  values populate the fields here. Any changes to the fields then POST to the update endpoint.
  -->
  <form action="#" th:action="@{'/update/' + ${customer.id}}" th:object="${customer}" method="post" class="form">
    <table border="0" cellpadding="10">
      <tr>
        <td>Customer ID:</td>
        <td><input type="text" th:field="*{id}" readonly/></td>
      </tr>
      <tr class="form-group">
        <td>Customer Name:</td>
        <td><input class="form-control" type="text" th:field="*{fullName}" id="fullName" required/>
          <div class="alert alert-warning" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div></td>
      </tr>
      <tr class="form-group">
        <td>Email Address:</td>
        <td><input class="form-control" type="email" th:field="*{emailAddress}" id="emailAddress" required/>
          <div class="alert alert-warning" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></div></td>
      </tr>
      <tr class="form-group">
        <td>Age:</td>
        <td><input class="form-control" type="number" th:field="*{age}" id="age" required/>
          <div class="alert alert-warning" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div></td>
      </tr>
      <tr class="form-group">
        <td>Address:</td>
        <td><textarea class="form-control" type="text" th:field="*{address}" id="address" required></textarea>
          <div class="alert alert-warning" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div></td>
      </tr>
      <tr>
        <td colspan="2"><button class="btn btn-success" type="submit">Save</button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
