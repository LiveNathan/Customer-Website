<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/layout}">
<head>
    <title>Error Page</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div align="center">
        <p>Error:
            <th:block th:text="${message}">[message]</th:block>
        </p>
    </div>
</div>
</body>
</html>
