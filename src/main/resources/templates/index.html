<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Salutations!</title>
</head>
<body>

<div sec:authorize="!isAuthenticated()">
    <p>You can <a th:href="@{/register}">register new account</a> or <a th:href="@{/login}">login</a> to an existing
        account.</p>
</div>

<div sec:authorize="isAuthenticated()">
    Logged user: <span sec:authentication="name">Bob</span>
    Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
    <p><a th:href="@{/logout}">Logout?</a></p>
</div>

<div sec:authorize="hasRole('ROLE_USER')">
    <p><a th:href="@{/customer-list}">Customer List</a></p>
</div>

<div sec:authorize="hasRole('ROLE_ADMIN')">
    <p><a th:href="@{/customer-view}">Customer View</a></p>
</div>

<span sec:authorize="isAuthenticated()">
                Logged in user: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
                <a th:if="${#httpServletRequest.remoteUser !=null}" th:href="@{/logout}">Sign Out</a>
                </span>

</body>
</html>
