<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Create New Customer</title>
</head>
<body>
<div align="center">
    <h1>Create New Customer</h1>
    <br/>
    <!--
    Here is the form that will be used to save the new customer.
    The form is tied to the Customer object you added to the model,
    and on submit it will hit the /save endpoint using the POST method.
    -->
    <form action="#" th:action="@{/save}" th:object="${customer}" method="post" class="form">
        <!--
        These input fields are used to collect the information
        required to complete the referenced Customer object.
        -->
        <table border="0" cellpadding="10">
            <tr class="form-group">
                <td>Customer Name:</td>
                <td><input class="form-control" type="text" th:field="*{fullName}" id="fullName" placeholder="Full Name"
                           required/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('fullName')}"
                         th:errors="*{fullName}"></div>
                </td>
            </tr>
            <tr class="form-group">
                <td>Email Address:</td>
                <td><input class="form-control" type="email" th:field="*{emailAddress}" id="emailAddress"
                           placeholder="Email" required/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('emailAddress')}"
                         th:errors="*{emailAddress}"></div>
                </td>
            </tr>
            <tr class="form-group">
                <td>Age:</td>
                <td><input class="form-control" type="number" th:field="*{age}" id="age" placeholder="Age" required/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                </td>
            </tr>
            <tr class="form-group">
                <td>Address:</td>
                <td><textarea class="form-control" type="text" th:field="*{address}" id="address" placeholder="Address"
                              required></textarea>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('address')}"
                         th:errors="*{address}"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-success">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
