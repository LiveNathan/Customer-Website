<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
<div align="center">
    <h1>Register New User</h1>
    <br/>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post" class="form">
        <table border="0" cellpadding="10">
            <tr class="form-group">
                <td>Name:</td>
                <td><input class="form-control" type="text" th:field="*{username}" id="username" placeholder="Username" autofocus="autofocus" required/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}"
                         th:errors="*{username}"></div>
                </td>
            </tr>
            <tr class="form-group">
                <td>Email:</td>
                <td><input class="form-control" type="email" th:field="*{email}" id="email" placeholder="Email" required/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}"></div>
                </td>
            </tr>
            <tr class="form-group">
                <td>Age:</td>
                <td><input class="form-control" type="password" th:field="*{password}" id="password" placeholder="password" required/>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-success">Register</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
